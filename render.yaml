services:
  - type: web
    name: take-two-backend
    env: node
    region: oregon
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: ENABLE_SWAGGER
        value: false
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: RATE_LIMIT_MAX
        value: 100
      - key: LOGIN_RATE_LIMIT_MAX
        value: 5
      - key: LOG_LEVEL
        value: info
